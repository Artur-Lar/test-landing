<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing by Larionov</title>
  </head>
  <body>
    <div class="main-container">
      <h3 class="lets-make-money-title">Зарабатывайте вместе с нами!</h3>
      <div class="images-container">
        <div class="get-link-container">
          <div class="number-with-text">
            <img src="images/Number-1.svg" alt="img-num-1" />
            <div class="text-for-numerous">
              Получите <br />
              партнерскую ссылку
            </div>
          </div>
          <div class="main-img">
            <img
              class="img-step1"
              src="images/Image-for-Step1.svg"
              alt="Image-for-link"
            />
          </div>
        </div>
        <div class="first-arrow">
          <img src="images/arrow.svg" alt="arrow" />
        </div>
        <div class="tell-about-container">
          <div class="number-with-text">
            <img src="images/Number-2.svg" alt="img-num-2" />
            <div class="text-for-numerous">
              Расскажите <br />
              о iiii.com
            </div>
          </div>
          <div class="main-img-for-Step2">
            <img src="images/Image-for-Step2.svg" alt="Image-for-tellAbout" />
          </div>
        </div>
        <div class="second-arrow">
          <img src="images/arrow.svg" alt="arrow" />
        </div>
        <div class="good-deal-container">
          <div class="number-with-text">
            <img src="images/Number-3.svg" alt="img-num-3" />
            <div class="text-for-numerous">
              Получайте хороший процент <br />
              от покупок по вашей ссылке!
            </div>
          </div>
          <div class="main-img">
            <img
              class="img-step3"
              src="images/Image-for-Step3.svg"
              alt="Image-for-deal"
            />
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn">
          <img src="images/Icon-for-btn.svg" alt="Icon-for-btn" /> Стать
          партнером
        </button>
      </div>
    </div>
  </body>
</html>
